<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in Hình Vuông</title>
</head>
<body>
<script>
    let a=prompt('nhap canh 1');
    let b=prompt('nhap canh 2')
    for (let i = 1; i <=a ; i++) {
        for (let j = 1; j <=b; j++) {
            if (i==1 || i==a || j==1 || j==b){
                document.write('*')
            } else {
                document.write('&#160;'+ '&#160;')
            }

        }document.write('<br>')
    }


</script>
</body>
</html>
