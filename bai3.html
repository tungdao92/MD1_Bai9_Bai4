<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra tam giác vuông</title>
</head>
<body>
<script>
  let a='';
  let i=0;
  let b='';
  for (let i = 0; i<5 ; i++) {
      for (let j = 0; j<=i ; j++) {
           a=a+'*';
          console.log(a)

      }
      a=a+'<br>'
  }
  document.write(a)

  for (let i = 5; i>0 ; i--) {
      for (j = 0; j<i ; j++) {
          b=b+'*';
          console.log(b)

      }
      b=b+'<br>'
  }
  document.write(b)
</script>

</body>
</html>
