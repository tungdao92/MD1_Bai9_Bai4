<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền lãi xuất kép</title>
</head>
<body>
<script>
  let tienGui=+prompt('Nhap So Tien','');
  let sothanggui=+prompt('So thang','');
  let laisuat=+prompt('Nhập lãi %','')

  for (i=0;i<sothanggui;i++){
      tienGui=tienGui+(tienGui*laisuat)/100;
      document.write(tienGui)
  }




</script>

</body>
</html>
